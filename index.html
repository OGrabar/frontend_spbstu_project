<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" id ="theme" href='assets/css/style.css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Уровень 1</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body id="body">
<canvas id="canvas"></canvas>
<hr>
<div class="wrap">
    <div class="block"><a>Уровень</a>
        <div id ="level" ></div>
    </div>
    <div class="block"><a>Таймер</a>
        <div id="timer">0:00</div>
    </div>
    <div class="block"><input type="button" id = 'once_again' class="button" value="Еще раз"></div>
    <div class="block"><input type="button" id = 'pause_timer' class="button" value="Pause"></div>
    <div class="block"><input type="button" id = 'resume_timer' class="button" value="Resume"></div>
    <audio id="audio"  style="display: none;" controls>
        <source src="assets/audio/music.mp3" type="audio/mpeg">
    </audio>
    <span><input id="range" min="0" max="100" value="0" type="range">&#127925</span>

</div>
<hr>

<script type="module" src="./assets/js/script.js"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
