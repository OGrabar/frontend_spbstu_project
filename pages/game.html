<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" id="theme" href='../assets/css/style.css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Уровень 1</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body id="body">
<div class="container"></div>
<canvas id="canvas"></canvas>
<div class="menu_container">
    <div class="block">
        <div id="user" class="h3"></div>
    </div>
    <div class="block">
        <div id="level" class="h5"></div>
    </div>
    <div class="block">
        <div id="timer" class="h5"></div>
    </div>
    <div class="block">
        <div id="scores" class="h5"></div>
    </div>
    <div class="block">
        <audio id="audio" style="display: none;" controls>
            <source src="../assets/audio/music.mp3" type="audio/mpeg">
        </audio>
        <span><input id="range" min="0" max="100" value="0" type="range">&#127925</span>
    </div>
    <div class="block">
        <input type="button" id='once_again' class="btn btn-primary" value="Еще раз">
    </div>
    <div class="block">
        <input type="button" id='pause_timer' class="btn btn-primary" value="Пауза">
    </div>
    <div class="block">
        <input type="button" id='resume_timer' class="btn btn-primary" value="Продолжить">
    </div>
    <div class="block">
        <button type="button" id="open_rules_button" class="btn btn-primary" data-toggle="modal"
                data-target="#rules_modal">
            Правила
        </button>
    </div>
</div>

<div class="modal fade" id="rules_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Правила</h5>
                <button type="button" id="close_rules_button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="loose_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Проигрыш</h5>
            </div>
            <div class="modal-body">
                Попобробуй еще раз!!!
            </div>
            <div class="modal-footer">
                <button id="new_game_button_modal" type="button" class="btn btn-primary" data-bs-dismiss="modal">Начать
                    заново игру
                </button>
                <button id="once_again_button_modal" type="button" class="btn btn-primary">Начать заново уровень
                </button>
                <button id="new_player_button_modal" type="button" class="btn btn-primary">Другой игрок</button>
            </div>
        </div>
    </div>
</div>


<script type="module" src="../assets/js/game/game.js"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
